<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body style="background-color: rgb(84, 207, 158)">
    <form action="index.php" method="POST" enctype="multipart/form-data">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        placeholder="Enter your username"
        minlength="6"
        maxlength="15"
        required
      />
      <br />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        placeholder="Enter your password"
        minlength="6"
        maxlength="15"
        required
      />
      <br />

      <label for="date">Date</label>
      <input type="datetime-local" id="date">
      <br>
    

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required />
      <br />

      <label for="phone">Phone:</label>
      <input
        type="tel"
        id="phone"
        placeholder="+234-12-3456-7890"
        pattern="{+}-{0-9}{3}-{0-9}{2}-{0-9}{4}-{0-9}{4}"
      /><br />

      <label for="bday">Birthdate:</label>
      <input type="date" id="bday" /><br />

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" min="0" max="99" value="1" /><br />

      <label for="title">Title:</label>

      <label for="Mr">Mr.</label>
      <input type="radio" id="Mr." value="Mr." name="Title" />
      <label for="Mrs">Mrs.</label>
      <input type="radio" id="Mrs." value="Mrs." name="Title" />
      <label for="Phd.">PhD.</label>
      <input type="radio" id="PhD." value="PhD." name="Title" /><br />

      <label for="payment">Payment</label>
      <select id="payment">
        <option value="visa">visa</option>
        <option value="Mastercard">Mastercard</option>
        <option value="verve">verve</option></select
      ><br />

      <label for="subscribe">Subscribe:</label>
      <input type="checkbox" id="subscribe" /><br />

      <label for="comment">Comment</label>
      <textarea id="comment" cols="25" rows="3"></textarea><br />

      <label for="file">File:</label><br />
      <input type="file" id="file" /><br />

      <input type="reset" />
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
