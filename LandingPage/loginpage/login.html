<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup/Login</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Russo+One&display=swap" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div id="login-form">
                <h3>Don't Have an Account? <a href="signup.html">Sign Up</a></h3>
                <form action="" method="post">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email" required />
                    <label for="password">Password:</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="Enter your Password" required />
                        <span class="toggle-password" onclick="togglePasswordVisibility()"><img src="imagess/eye.png" alt="Toggle Password Visibility"></span>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var toggleIcon = document.querySelector(".toggle-password img");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.src = "imagess/close-eye.png";
            } else {
                passwordInput.type = "password";
                toggleIcon.src = "imagess/view.png";
            }
        }
    </script>
</body>
</html>
