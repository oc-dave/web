<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup/Login</title>
  <link rel="stylesheet" href="signup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1>Welcome!</h1>
      <p>Please choose your preferred method to <strong>Sign Up</strong> or <strong>Log in</strong>:</p>
      <div id="signup-form">
        <h3>Already Have an Account?:<a href="login.html">Login</a></h3>
        <form action="" method="post">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Enter your Username">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your Email" required>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your Password" required>
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
